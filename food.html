<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <table class="table">
        <tr>
            <td>recipe title</td>
            <td><input class="form-control" type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>image </td>
            <td><input type="file" name="" id=""></td>
        </tr>
        <tr>
            <td>discription</td>
            <td><textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
        </tr>
        <tr>
            <td>catagories</td>
            <td><select class="form-control" name="" id="">
                <option value="vegitarian">vegitarian</option>
                <option value="non-vegitarian">non-vegitarian</option>
                <option value="eggtarian">eggtarian</option>
            </select></td>
        </tr>
        <tr>
            <td>posted date</td>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td>submit</td>
            <td><Button class="btn btn-info">submit</Button></td>
        </tr>
    </table>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
